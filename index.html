<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Drop Game</title>

  <!-- âœ… Load ethers.js first -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>

  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    #connectBtn {
      margin-top: 20px;
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #connectBtn:hover {
      background: #2563eb;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }

    #gameCanvas {
      background: #222;
      border: 2px solid #444;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§± Block Drop Game</h1>

  <button id="connectBtn">ðŸ”— Connect Wallet</button>
  <div id="status">Wallet not connected</div>

  <!-- Example game canvas -->
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    // Wait for the ethers library to load before loading web3-integration.js
    window.addEventListener("load", () => {
      const script = document.createElement("script");
      script.src = "web3-integration.js";
      document.body.appendChild(script);
    });

    // Simple mock game loop for demonstration
    const ctx = document.getElementById('gameCanvas').getContext('2d');
    ctx.fillStyle = 'cyan';
    ctx.font = '24px Arial';
    ctx.fillText('Game Canvas Ready', 80, 300);
  </script>
</body>
</html>
